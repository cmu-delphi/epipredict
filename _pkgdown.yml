      - contains("args_list")
      - contains("_epi_workflow")

  - title: Helper functions for Hub submission
    contents:
      - flusight_hub_formatter

  - title: Parsnip engines
    desc: Prediction methods not available elsewhere
    contents:
      - quantile_reg
      - smooth_quantile_reg
      - grf_quantiles

  - title: Custom panel data forecasting workflows
    contents:
      - epi_recipe
      - epi_workflow
